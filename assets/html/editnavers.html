<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav>
    <p>Naver.js</p>
    <p class="btn-logout">Sair</p>
  </nav>
  <header> 
    <h1><span class="btn-back">&lt;</span>Editar naver</h1>
  </header>
  <form action="javascript:;">
    <section>
      <div class="field">
        <label for="name">Nome</label>
        <input type="text" name="name">
      </div>
      <div class="field">
        <label for="age">Idade</label>
        <input type="text" name="age">
      </div>
      <div class="field">
        <label for="projects">Projetos em que participou</label>
        <input type="text" name="projects">
      </div>
    </section>
    <section>
      <div class="field">
        <label for="role">Cargo</label>
        <input type="text" name="role">
      </div>
      <div class="field">
        <label for="time">Tempo de empresa</label>
        <input type="text" name="time">
      </div>
      <div class="field">
        <label for="image">URL da foto naver</label>
        <input type="url" name="image">
      </div>
    </section>
    <input class="btn-save" type="submit" value="Salvar">
  </form>

  <!-- Modal -->
  <dialog id="modal">
    <button class="btn-close">X</button>
    <h1>Naver criado</h1>
    <p>Naver criado com sucesso</p>
  </dialog>

  <!-- Script -->
  <script src="../js/editnavers.js"></script>
</body>
</html>
