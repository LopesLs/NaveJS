<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav>
    <p>Naver.js</p>
    <p>Sair</p>
  </nav>
  <header> 
    <h1><span class="btn-back">&lt;</span>Adicionar navers</h1>
  </header>
  <form action="javascript:;">
    <section>
      <div class="field">
        <label for="">Nome</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">Idade</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">Projetos em que participou</label>
        <input type="text">
      </div>
    </section>
    <section>
      <div class="field">
        <label for="">Cargo</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">Tempo de empresa</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">URL da foto naver</label>
        <input type="text">
      </div>
    </section>
    <input class="btn-save" type="submit" value="Salvar">
  </form>

  <!-- Modal -->
  <dialog id="modal">
    <button class="btn-close">X</button>
    <h1>Naver criado</h1>
    <p>Naver criado com sucesso</p>
  </dialog>

  <!-- Script -->
  <script src="../js/registerHandler.js"></script>
</body>
</html>
